<html>
<head>
 <link href="favicon.ico" rel="icon" type="image/x-icon" />
 <style type="text/css">
  body {
   background-color: #6A5ACD;
  }
  canvas {  
   width: 328px;
   height: 268px;
   image-rendering: -moz-crisp-edges;
   image-rendering: -webkit-crisp-edges;
   image-rendering: pixelated;
   image-rendering: crisp-edges;
   position: absolute;
   top:0;
   bottom: 0;
   left: 0;
   right: 0;
   margin:auto;
  }
 </style>
 <title>ott3r</title>
</head>
<body>
 <canvas id="ott3r" width="82" height="67"></canvas>
 <script type="text/javascript">
  var ctx = document.getElementById('ott3r').getContext('2d');
  var image = new Image();
  var anim_dir = 1;
  var frame = 0;
  var width = 82;
  var height = 67;
  image.onload = function () {
   function animate() {
    ctx.clearRect(0, 0, width, height);
    ctx.drawImage(image, frame * width, 0, width, height, 0, 0, width, height);
    if (frame == 3 && anim_dir > 0 && Math.random() > 0.25) {
     anim_dir = -1;
    }
    frame = frame + anim_dir;
    if (frame < 0) {
     frame = 1;
     anim_dir = 1;
    }
    frame = frame % 8;
    setTimeout(() => {
     requestAnimationFrame(animate);
    }, 1000 / 4);
   }
   animate();
  }
  image.src = './ott3r_sprite.png';
 </script>
</body>
</html>
